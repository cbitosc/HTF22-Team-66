<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Translation Language</title>
    <link rel="stylesheet" href="style.css" />
    <meta
      name="viewport"
      content="width=device-width,     
    initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://
    cdnjs.cloudflare.com/ajax/libs/
    font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <h1 class="header">TEAM 66 --- FAB 5</h1>
      <h3>Bhagya Sree</h3>
      <h3>Meghana Thakur</h3>
      <h3>Hari Priya</h3>
      <h3>Rakshitha</h3>
      <h3>Rajesh Reddy</h3>
    </div>
    <div class="hero">
      <p>CBIT Hacktober Fest 2022</p>
      <button>TRANSLATE TEXT</button>
      <ul class="button">
        <li class="row from">
          <select></select>
        </li>
        <li class="change"><i class="fas fa-exchange-alt"></i></li>
        <li class="row to">
          <select></select>
        </li>
      </ul>
      <div class="groupy">
        <div class="text-input">
          <textarea
            spellcheck="false"
            class="from-text"
            placeholder="Type your text"
          >
          </textarea>
          <textarea
            spellcheck="false"
            readonly
            disabled
            class="to-text"
            placeholder="Translation"
          ></textarea>
        </div>
      </div>
      <p>TEAM-66 --- FAB 5</p>
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>
  </body>
</html>
